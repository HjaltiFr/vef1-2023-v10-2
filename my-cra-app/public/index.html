  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!DOCTYPE html>
    <html><head>
        <title>Klukkan</title>
      </head>
      
      <body style="margin: 0px;">
        <canvas id="canvas" width="670" height="80">
        <script>
          var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");
      
      function drawClock() {
          c.fillStyle = 'lightgray';
          c.fillRect(0, 0, canvas.width, canvas.height);
          
          var now = new Date(),
              h = now.getHours(),
              m = now.getMinutes(),
              s = now.getSeconds(),
              ampm = (h < 12 ? 'AM' : 'PM');
      
          h = (h % 12);
          h = addLeadingZeroWhenNecessary(h);
          m = addLeadingZeroWhenNecessary(m);
          s = addLeadingZeroWhenNecessary(s);
          
          var clockText = h + ':' + m + ':' + s + ' ' + ampm,
              x = 10,
              y = 60;
          
      
          c.fillStyle = '#00DB84';
      
          c.font = '37pt Arial';
          c.strokeStyle = 'gray';
          c.fillText(clockText, x, y);
          c.strokeText(clockText, x, y);
      }
      
      function addLeadingZeroWhenNecessary(s){
          return (s < 10 ? '0' : '') + s;
      }
      
      drawClock();
      setInterval(drawClock, 1000);
        </script>
      
      </canvas>
    </body>
    </html>
  
  </body>
